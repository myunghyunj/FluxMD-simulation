fail_fast: true
repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff-lint
        entry: ruff
        language: system
        types: [python]
        args: [check, --select, E,F, --ignore, E501, --exit-zero]
      - id: ruff-format
        name: ruff-format
        entry: ruff
        language: system
        args: [format]
        pass_filenames: false
# archive stays frozen
exclude: "^fluxmd/_ARCHIVE_simplified_version/|^docs/archive/|^legacy/"
